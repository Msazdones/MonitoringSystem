<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="topnav">
    <a class="active" href="#dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
  </div>
  <main>
    <div id="Hosts" class="sidebar">
      <div class="sectionhead"><h2>Monitored Hosts</h2></div>
      <form action="#" novalidate="novalidate">
        <input id="searchInputField" type="search" placeholder="Find" autocomplete="off">
      </form>
      <ul id="hostList" class="hostList">
      </ul>
    </div>

    <section>
      <div class="selproc"><h2></h2></div>
      <div id="plotCPU" class="plotCPU"></div>
      <div id="plotRAM" class="plotRAM"></div>
      <div id="plotRDISK" class="plotRDISK"></div>
      <div id="plotWDISK" class="plotWDISK"></div>
    </section>
  </main>

</body>
</html>
